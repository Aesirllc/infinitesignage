{% extends 'signage/base.html' %}

{% block content %}


<div class="container">
  <div class="row">

    <div class="col-2"></div>
    <div class="col-10">
      <div class="card">
        <div class="card-body">
            <h5 class="card-title">Change Password</h5>
            <form id="id_password_change_form" method="POST" class="form-signin">{% csrf_token %}
              <div class="mb-3">
                <input name="old_password" class="form-control" placeholder="Old password" type="password" id="id_old_password" required="true">
              </div>
              <div class="mb-3">
                <input name="new_password1" class="form-control" placeholder="New password" type="password" id="id_new_password1" required="true">
              </div>
              <div class="mb-3">
                <input name="new_password2" class="form-control" placeholder="Confirm password" type="password" id="id_new_password2" required="true">
              </div>
               
              
                {% for field in form %}
                  {% for error in field.errors %}
                    <p style="color: red">{{ error }}</p>
                  {% endfor %}
                {% endfor %}
            
              <button id="id_submit_btn" class="btn btn-primary btn-block" type="submit">Update</button>  
            </form>
        </div>
      </div>



    </div>
    <div class="col-2"></div>

    
  </div>

</div>




{% endblock %}
